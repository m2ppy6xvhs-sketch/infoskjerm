<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Infoskjerm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
  </style>

  <script>
    // =============================
    // KONFIGURASJON
    // =============================

    const PAGES = [
      {
        title: "Dagsplan Sambruk",
        url: "https://booking.aha.no/dagsplan-sambruk/",
        scale: 0.92   // juster ved behov (0.90–0.95)
      },
      {
        title: "NRK Nyheter",
        url: "https://www.nrk.no/nyheter/"
      },
      {
        title: "Dagsplan Sambruk",
        url: "https://booking.aha.no/dagsplan-sambruk/",
        scale: 0.92
      },
      {
        title: "Vær – Trondheim",
        url: "https://www.yr.no/nb/innhold/1-211102/table.html?mode=dark"
      }
    ];

    const INTERVAL = 30000; // 30 sekunder
    let index = 0;

    // =============================
    // FUNKSJONER
    // =============================

    function applyScale(scale = 1) {
      const frame = document.getElementById("frame");

      frame.style.transformOrigin = "0 0";
      frame.style.transform = `scale(${scale})`;

      // Kompenser for skalering slik at innhold fyller skjermen
      frame.style.width = `${100 / scale}%`;
      frame.style.height = `${100 / scale}%`;
    }

    function showNext() {
      const frame = document.getElementById("frame");
      const page = PAGES[index];

      applyScale(page.scale || 1);
      frame.src = page.url;

      index = (index + 1) % PAGES.length;
    }

    // =============================
    // START
    // =============================

    window.addEventListener("load", () => {
      showNext();
      setInterval(showNext, INTERVAL);
    });
  </script>
</head>

<body>
  <iframe id="frame"></iframe>
</body>
</html>
