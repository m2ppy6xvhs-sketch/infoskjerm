<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Infoskjerm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    const PAGES = [
      {
        title: "Dagsplan Sambruk",
        url: "https://booking.aha.no/dagsplan-sambruk/",
        zoom: 0.92
      },
      {
        title: "NRK Nyheter",
        url: "https://www.nrk.no/nyheter/"
      },
      {
        title: "Dagsplan Sambruk",
        url: "https://booking.aha.no/dagsplan-sambruk/",
        zoom: 0.92
      },
      {
        title: "Vær – Trondheim",
        url: "https://www.yr.no/nb/innhold/1-211102/table.html?mode=dark"
      }
    ];

    const INTERVAL = 30000; // 30 sek
    let index = 0;

    function showNext() {
      const frame = document.getElementById("frame");
      const page = PAGES[index];

      frame.style.zoom = "1";
      if (page.zoom) {
        frame.style.zoom = page.zoom;
      }

      frame.src = page.url;
      index = (index + 1) % PAGES.length;
    }

    window.onload = () => {
      showNext();
      setInterval(showNext, INTERVAL);
    };
  </script>
</head>

<body>
  <iframe id="frame"></iframe>
</body>
</html>
